name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  APP_RUNNER_SERVICE_NAME: bee-edu-rag-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # 必需：用于 OIDC 认证
      contents: read   # 必需：用于检出代码

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          if [ -z "$ECR_REPOSITORY" ]; then
            echo "Error: ECR_REPOSITORY secret is not set"
            exit 1
          fi
          echo "Building Docker image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Get AWS Account ID, Role ARNs and Secret ARN
        id: aws-info
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          
          # 动态构建 App Runner 角色 ARNs
          ACCESS_ROLE_ARN="arn:aws:iam::${ACCOUNT_ID}:role/bee-edu-apprunner-role"
          INSTANCE_ROLE_ARN="arn:aws:iam::${ACCOUNT_ID}:role/bee-edu-apprunner-instance-role"
          
          echo "access_role_arn=$ACCESS_ROLE_ARN" >> $GITHUB_OUTPUT
          echo "instance_role_arn=$INSTANCE_ROLE_ARN" >> $GITHUB_OUTPUT
          
          # 获取 Secrets Manager 中的 secret ARN（如果存在）
          SECRET_ARN=$(aws secretsmanager describe-secret \
            --secret-id bee-edu-openai-key-secret \
            --region $AWS_REGION \
            --query 'ARN' \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$SECRET_ARN" ]; then
            echo "secret_arn=$SECRET_ARN" >> $GITHUB_OUTPUT
            echo "Found secret ARN: $SECRET_ARN"
          else
            echo "Warning: Secret not found, will deploy without OPENAI_API_KEY"
            echo "secret_arn=" >> $GITHUB_OUTPUT
          fi
          
          echo "Access Role ARN: $ACCESS_ROLE_ARN"
          echo "Instance Role ARN: $INSTANCE_ROLE_ARN"

      - name: Deploy to AWS App Runner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: ${{ env.APP_RUNNER_SERVICE_NAME }}
          image: ${{ steps.ecr-login.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          access-role-arn: ${{ steps.aws-info.outputs.access_role_arn }}
          instance-role-arn: ${{ steps.aws-info.outputs.instance_role_arn }}
          region: ${{ env.AWS_REGION }}
          port: '8080'
          cpu: '1'
          memory: '2'
          wait-for-service-stability-seconds: '600'

